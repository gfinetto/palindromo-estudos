<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Palíndromo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desafio do Palíndromo</h1>

    <h3>Digite uma palavra para verificiar se é um palindromo ou não</h3>
    
    <div id="bloco__palavra__descobrir">
        <input type="text" class="campo__descobrir__palavra" placeholder="Digite uma palavra">
        <button type="button" class="botao__verificar__palavra">Verificar</button>
    </div>

    <div id="bloco__respota__palavra">
        <h3 class="resultado">A palavra que você digitou é um Palíndromo</h3>
        <h2 class="resultado__palavra__invertida">Palava</h2>
        <h3>Teste2</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
